version: "2"

services:
  api:
    build: .
    image: map_point_server
    volumes:
      - .:/usr/src/app/
    ports:
      - "3000:3000"
    links:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/
  mongo:
    image: mongo
    volumes:
       - /data/db
    ports:
      - 27017
